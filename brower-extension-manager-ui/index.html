<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Browser extensions manager UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="toggle-bar">
      <img src="./assets/images/logo.svg" alt="logo" />
      <img src="./assets/images/icon-sun.svg" alt="sun" />
    </header>

    <section class="filter__menu">
      <h2>Extensions List</h2>

      <ul class="filter__list">
        <li data-value="all" class="filter__list__item active">All</li>
        <li data-value="active" class="filter__list__item">Active</li>
        <li data-value="inactive" class="filter__list__item">Inactive</li>
      </ul>
    </section>

    <section class="plugins__grid"></section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="app.js"></script>
  </body>
</html>
